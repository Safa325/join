<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="css/summary.css" />
  </head>
  <body>
    <div class="summary-container">
      <div class="summary-header">
        <div class="summary-titel">
          <h1>Join 360</h1>
        </div>
        <div class="summary-border-mid"></div>
        <div class="summary-header-text"><p>Key Metrics at a Glance</p></div>
      </div>
      <div class="summary-body">
        <div class="summary-overview">
          <div class="overview-top">
            <div class="overview-top-card">
              <div class="top-icon">
                <img src="./img/icons/pencil-dark.svg" alt="Pencil" />
              </div>
              <div class="top-content">
                <div class="task-number">1</div>
                <div class="subtitel">To-do</div>
              </div>
            </div>
            <div class="overview-top-card">
              <div class="top-icon">
                <img src="./img/icons/done-dark.svg" alt="Done" />
              </div>
              <div class="top-content">
                <div class="task-number">1</div>
                <div class="subtitel">Done</div>
              </div>
            </div>
          </div>
          <div class="overview-mid">
            <div class="overview-mid-card">
              <div class="mid-card-left">
                <div class="mid-icon">
                  <img src="./img/icons/urgents.svg" alt="Urgent" />
                </div>
                <div class="top-content">
                  <div class="task-number">1</div>
                  <div class="subtitel">Urgent</div>
                </div>
              </div>
              <div class="mid-card-mid"></div>
              <div class="mid-card-right">
                <div class="card-right-date">October 16, 2022</div>
                <div class="subtitel">Upcoming Deadline</div>
              </div>
            </div>
          </div>
          <div class="overview-bottom">
            <div class="overview-bottom-card">
              <div class="top-content">
                <div class="task-number">1</div>
                <div class="subtitel">Tasks in Board</div>
              </div>
            </div>
            <div class="overview-bottom-card">
              <div class="top-content">
                <div class="task-number">1</div>
                <div class="subtitel">Tasks in Progress</div>
              </div>
            </div>
            <div class="overview-bottom-card">
              <div class="top-content">
                <div class="task-number">1</div>
                <div class="subtitel">Awaiting Feedback</div>
              </div>
            </div>
          </div>
        </div>
        <div class="summary-greet">
          <div class="greet-body">
            <p>Good morning</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
