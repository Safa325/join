<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/board.css">
    <title>Board</title>
</head>

<body>
    <div id="content-container">
        <div class="board-headline-menu">
            <h1 class="board-headline">Board</h1>
            <input type="text" placeholder="Find Task">
            <button>Add Task</button>
        </div>

        <div class="board-column-container">
            <div class="board-column">

                <div class="board-column-header">
                    <p class="board-colum-headline">todo</p>
                    <div class="board-addTask-control">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8.66602 11.3327H0.666016V8.66602H8.66602V0.666016H11.3327V8.66602H19.3327V11.3327H11.3327V19.3327H8.66602V11.3327Z"
                                fill="#2A3647" />
                        </svg>
                    </div>

                </div>
                <div class="board-column-noTask">
                    No tasks To Do
                </div>

            </div>

        </div>

    </div>
</body>

</html>
