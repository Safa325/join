<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/contacts.css" />
    <script src="./JS/main-storage.js"></script>
    <script src="./JS/contacts.js"></script>
  </head>
  <body onload="initContacts()">
    <div class="main-contacts-container">
      <div class="contacts-left-column">
        <div class="btn-container">
          <button
            class="btn-grey btn-add-contact"
            onclick="openNewContactSlider()"
          >
        <!--     Add new contact<img src="./img/icons/person_add.svg" alt="" /> -->
          </button>
        </div>

        <div id="contacts-list"></div>
      </div>

      <div id="contacts-right-column">
        <div class="contacts-details-headline">
          <h1 class="no-margin">Contacts</h1>
          <div class="separator-upright-lightblue"></div>
          <span class="contacts-claim">Better with a team</span>
        </div>

        <div id="contacts-details"></div>
      </div>
    </div>
  </body>
</html>
