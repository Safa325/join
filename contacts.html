<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/contacts.css">
    <script src="./JS/contacts.js"></script>
    
</head>
<body onload="initContacts()">
    <div id="content-container">
            <div class="contacts-container">
            <div class="contacts-left-column">
                <button class="btn-grey btn-add-contact">Add new contact<img src="./img/icons/person_add.svg"></button>
                <div id="contacts-list"></div>
            </div>
            <div class="contacts-details">
                <div class="contacts-details-headline">
                    <span class="h1-no-margin">Contacts</span>
                    <div class="separator-upright-lightblue"></div>
                    <span class="contacts-claim">Better with a team</span>
                </div>
            </div>   
        </div>
    </div>

    <div id="add-contact-container" class="add-contact-container">
        <div class="left-container">
            <img src="./img/join_logo.svg" alt="">
            <div class="h1-no-margin clr-white">Add contact</div>
            <div class="add-claim">Tasks are better with a team!</div>
            <div class="separator-across-lightblue"></div>
        </div>
        <div class="right-container">
            <div class="cancel-x"><img src="./img/icons/cancel.svg" alt=""></div>
            <div class="person-uni-badge">
                <img src="./img/icons/person.svg" alt="">
            </div>
            <div class="control-elements-container">
                <div class="inputfields">
                    <div class="addcontact-input-element">
                        <input class="addcontact-inputField" type="text" id="addcontact-input-name" placeholder="Name" required>
                        <img src="./img/icons/person-grey.svg" alt="">
                    </div>
                    <div class="addcontact-input-element">
                        <input class="addcontact-inputField" type="email" id="addcontact-input-email" placeholder="Email" required>
                        <img src="./img/icons/mail-grey.svg" alt="">
                    </div>
                    <div class="addcontact-input-element">
                        <input class="addcontact-inputField" type="number" id="addcontact-input-phone" placeholder="Phone" required>
                        <img src="./img/icons/call-grey.svg" alt="">
                    </div>
                </div>
                <div class="cancel-create-buttons-container"></div>
                <button class="btn-white">Cancel<img src="./img/icons/cancel.svg"></button>
                <button class="btn-grey img-white">Create contact<img src="./img/icons/checked.svg"></button>
            </div>
        </div>
        
    </div>

</body>
</html>
