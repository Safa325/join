<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/contacts.css" />
    
  </head>
  <body onload="initContacts()">

    
    <div class="main-contacts-container">
      <div id="contacts-left-column" class="contacts-left-column">
        <div class="btn-container">
          <button
            class="btn-grey btn-add-contact"
            onclick="openNewContactSlider()"
          >
        
          </button>
        </div>

        <div id="contacts-list"></div>
      </div>

      <div id="contacts-right-column">
        <div id="btn-details-container" class="btn-details-container d-none">
          <button
            class="btn-grey btn-details-menu"
            onclick="openDetailsMenu()"
          >
        
          </button>
        </div>
        <div id="arrow-back-lightblue" class="d-none" onclick="initContactsHTML()"><img src="./img/icons/arrow-back-lightblue.svg" alt=""></div>
        <div class="contacts-details-headline">
          <h1 class="no-margin">Contacts</h1>
          <div class="separator-upright-lightblue"></div>
          <span class="contacts-claim">Better with a team</span>
        </div>

        <div id="contacts-details"></div>
      </div>
    </div>
  </body>
</html>
