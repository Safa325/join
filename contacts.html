<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="/join/css/contacts.css">
    <script src="/join/JS/contacts.js"></script>
    
</head>
<body onload="initContacts()">
    <div id="content-container">
            <div class="contacts-container">
            <div class="contacts-left-column">
                <button class="btn-grey btn-add-contact">Add new contact <img src="/join/img/icons/person_add.svg"></button>
                <div id="contacts-list"></div>
            </div>
            <div class="contacts-details">
                <div class="contacts-details-headline">
                    <span class="h1-no-margin">Contacts</span>
                    <div class="separator-upright-lightblue"></div>
                    <span class="contacts-claim">Better with a team</span>
                </div>
            </div>   
        </div>
    </div>

    <div id="add-contact-container" class="add-contact-container">
        <div class="left-container">
            <img src="/join/img/join_logo.svg" alt="">
            <div class="h1-no-margin clr-white">Add contact</div>
            <div class="add-claim">Tasks are better with a team!</div>
            <div class="separator-across-lightblue"></div>
        </div>
        <div class="right-container"></div>
    </div>

</body>
</html>
